name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to simulate (e.g., v0.5.0-test)'
        required: true
        default: 'v0.5.0-test'

permissions:
  contents: read

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  validate:
    name: Validate & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check version matches tag
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -1)
          PKG_VERSION=$(node -p "require('./editors/vscode/package.json').version")
          echo "Tag version:          $TAG_VERSION"
          echo "Cargo.toml version:   $CARGO_VERSION"
          echo "package.json version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match editors/vscode/package.json version $PKG_VERSION"
            exit 1
          fi

      - name: Run tests
        run: cargo test

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf webspec-index-${{ matrix.target }}.tar.gz webspec-index
          mv webspec-index-${{ matrix.target }}.tar.gz ${{ github.workspace }}

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a webspec-index-${{ matrix.target }}.zip webspec-index.exe
          mv webspec-index-${{ matrix.target }}.zip ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: webspec-index-${{ matrix.target }}.*
          retention-days: 5

  build-extension:
    name: Build extension
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Build & package .vsix
        working-directory: editors/vscode
        run: npm run package

      - name: Upload .vsix
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: editors/vscode/*.vsix
          retention-days: 5

  github-release:
    name: Create GitHub Release
    needs: [build-binaries, build-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: true
          path: dist

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Install

            **Binary** (recommended):
            ```bash
            cargo binstall webspec-index
            ```

            Or download a prebuilt binary for your platform from the assets below.

            **VSCode / VSCodium extension** (`webspec-lens`):
            Search for `webspec-lens` in the Extensions panel, or install the `.vsix` attached below.
          files: dist/*
          draft: false
          prerelease: false

  publish-crates-io:
    name: Publish to crates.io
    needs: [build-binaries]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: crates-io
      url: https://crates.io/crates/webspec-index

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-vscode:
    name: Publish to VS Code Marketplace
    needs: [build-binaries, build-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: vscode-marketplace
      url: https://marketplace.visualstudio.com/items?itemName=jnjaeschke.webspec-lens

    steps:
      - name: Download .vsix
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: dist

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath dist/*.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-openvsx:
    name: Publish to Open VSX
    needs: [build-binaries, build-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true
    environment:
      name: vscode-marketplace

    steps:
      - name: Download .vsix
        uses: actions/download-artifact@v4
        with:
          name: vsix
          path: dist

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Publish to Open VSX
        run: npx ovsx publish dist/*.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
