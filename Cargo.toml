[package]
name = "webspec-index"
version = "0.1.0"
edition = "2021"

[dependencies]
# HTML parsing
scraper = "0.20"
html5ever = "0.28"
markup5ever_rcdom = "0.35.0+unofficial"

# HTTP client
reqwest = { version = "0.12", features = ["gzip", "json"] }

# Database
rusqlite = { version = "0.32", features = ["bundled"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Error handling
anyhow = "1.0"

# HTML to Markdown
htmd = "0.5"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
url = "2.5"
async-trait = "0.1"

[dev-dependencies]
tempfile = "3.12"
